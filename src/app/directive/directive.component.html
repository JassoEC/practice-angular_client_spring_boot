<button class="btn btn-primary my-3" (click)="changeVisibility()">
  {{ showCourses ? "Hide" : "Show" }}
</button>
<div class="card">
  <div class="card-header">Lista de cursos</div>
  <ul class="list-group" *ngIf="showCourses">
    <li class="list-group-item" *ngFor="let course of list">{{ course }}</li>
  </ul>
</div>
