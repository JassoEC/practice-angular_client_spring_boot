<div class="card border-primary mb-3 pb-3">
  <div class="card-body text-primary">
    <h5 class="card-title">Lista de clientes</h5>
    <div class="my-3">
      <div class="card-header mb-2">Clientes</div>
      <button
        class="btn btn-rounded btn-primary"
        [routerLink]="['/clients/create']"
        routerLinkActive="router-link-active"
      >
        Crear cliente
      </button>
    </div>
    <div class="alert alert-warning" *ngIf="clients.length == 0">
      No hay registros en la base de datos
    </div>
    <table class="table table-bordered table-hover" *ngIf="clients.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>email</th>
          <th>Fecha</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.lastName }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.createdAt }}</td>
          <td>
            <button
              class="btn btn-primary"
              [routerLink]="['/clients/update', client.id]"
            >
              Edit
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="delete(client)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
