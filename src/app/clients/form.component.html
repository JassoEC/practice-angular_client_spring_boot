<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <div class="container d-flex justify-content-center">
      <div class="col-8">
        <form>
          <div class="form-group row">
            <label for="name" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6"></div>
            <input
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="client.name"
            />
          </div>

          <div class="form-group row">
            <label for="last_name" class="col-form-label col-sm-2"
              >Apellido</label
            >
            <div class="col-sm-6"></div>
            <input
              type="text"
              class="form-control"
              name="last_name"
              [(ngModel)]="client.lastName"
            />
          </div>

          <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6"></div>
            <input
              type="text"
              class="form-control"
              name="email"
              [(ngModel)]="client.email"
            />
          </div>
          <div class="form-group row mt-3">
            <div class="col-6">
              <button
                class="btn btn-primary"
                role="button"
                (click)="create()"
                *ngIf="!client.id; else elseButton"
              >
                Crear
              </button>
              <ng-template #elseButton>
                <button
                  class="btn btn-primary"
                  role="button"
                  (click)="update()"
                >
                  Editar
                </button>
              </ng-template>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
